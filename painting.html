    // read id from query
    function getIdFromQuery() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    function escapeHtml(str) {
      if (!str && str !== 0) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    function renderNotFound() {
      document.getElementById('content').innerHTML = `
        <div class="not-found">
          <h2 style="font-family: 'Playfair Display', Georgia, serif; font-size:44px; color:#c9b5a0;">Painting not found</h2>
          <p>We couldn't find that painting. <a href="originals.html">Return to Originals</a></p>
        </div>
      `;
      document.title = 'Painting not found';
    }

    function renderPainting(slug) {
      const data = PAINTINGS[slug];
      if (!data) { renderNotFound(); return; }

      document.title = data.title + ' — H Art Store';
      const html = `
        <div class="detail-wrap">
          <div class="detail-img">
            <img src="${data.image}" alt="${escapeHtml(data.title)}" />
          </div>
          <div class="detail-meta">
            <h1>${escapeHtml(data.title)}</h1>
            <div class="price">${escapeHtml(data.price)}</div>
            <div class="specs">${escapeHtml(data.dimensions)}</div>
            <p class="description">${escapeHtml(data.description)}</p>

            <div style="margin-top:20px;">
              <a class="button" href="mailto:your-email@example.com?subject=Enquiry about ${encodeURIComponent(data.title)}">Enquire</a>
              <a class="button" href="mailto:your-email@example.com?subject=Buy ${encodeURIComponent(data.title)}">Buy</a>
            </div>
          </div>
        </div>
      `;
      document.getElementById('content').innerHTML = html;
    }

    // initialize
    const id = (getIdFromQuery() || '').toLowerCase();
    if (id) {
      renderPainting(id);
    } else {
      renderNotFound();
    }
